<!DOCTYPE html>
<html>
<body>
<title>Program 5 - Subscribe</title>
<!-- don't show button if they are subscribed -->
{% if not subscribed %}
<form method="POST">
    <button type="subscribe" name="subscribe">Subscribe</button>
</form>
{% else %}
<form method="POST">
    <h1>You must except subscription in your email before unsubscribing</h1>
    <button type="unsubscribe" name="unsubscribe">unsubscribe</button>
</form>
{% endif %}

<!-- show unsubscribe if they are subbed -->
</body>
</html>
